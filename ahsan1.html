<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulangan</title>
</head>
<body>
    <p>
    <b>This is bold</b><br>
    <mark>This is computer code</mark><br>
    <em>This is emphasized text</em><br>
    <i>This is italic</i><br>
    <mark>This is Highlighted</mark><br>
    <small>This is small text</small><br>
    <strong>This Is strong emphasized text</strong><br>
    This is <sub>subcript</sub> and <sup>supcript</sup><br>
    <ins>This text is inserted to the document</ins><br>
    <del>This text is deleted from the document</del><br>
    </p>
</body>
</html>
